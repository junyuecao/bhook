plugins {
    id 'com.android.library'
}

android {
    namespace 'com.sohook'
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    ndkVersion rootProject.ext.ndkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // NDK配置
        ndk {
            abiFilters rootProject.ext.abiFilters.split(",")
        }

        // CMake配置
        externalNativeBuild {
            cmake {
                cppFlags '-std=c++11'
                arguments '-DANDROID_STL=c++_shared'
                if(rootProject.ext.dependencyOnLocalLibrary) {
                    arguments '-DDEPENDENCY_ON_LOCAL_LIBRARY=ON'
                }
            }
        }
    }

    // 配置CMake路径
    externalNativeBuild {
        cmake {
            path 'src/main/cpp/CMakeLists.txt'
            version rootProject.ext.cmakeVersion
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // 配置prefab以使用bytehook
    buildFeatures {
        prefab true
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.10.0'
    
    // 依赖bytehook库
//    implementation "com.bytedance:bytehook:1.1.1"
    implementation project(':bytehook')

    // NanoHTTPD - 轻量级 HTTP 服务器
    implementation 'org.nanohttpd:nanohttpd:2.3.1'
    
    // JSON 处理
    implementation 'com.google.code.gson:gson:2.10.1'
    
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}

// 应用 prefab bypass 配置（支持 shadowhook 依赖）
apply from: rootProject.file('gradle/prefab_bypass.gradle')